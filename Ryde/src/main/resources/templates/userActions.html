<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Actions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #199d0b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .actions-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            background-color: #199d0b;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #145a07;
        }
    </style>
</head>
<body>
<div class="actions-container">
    <h2>User Actions</h2>
    <button onclick="location.href='/userDetails'">See User Details</button>
    <button onclick="location.href='/bicycles'">See Available Bicycles</button>
    <button onclick="location.href='/logout'">Logout</button>
</div>
</body>
</html>
